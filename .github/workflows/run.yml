name: Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Run
        run: |
          sudo apt update
          sudo apt install -y postgresql-14-partman
          sudo systemctl start postgresql.service
          sudo -u postgres psql -c 'CREATE SCHEMA partman; CREATE EXTENSION pg_partman WITH SCHEMA partman;'
          sudo -u postgres psql -c 'select * from pg_extension'

      - name: Verify whether pg setup still persists in subsequent steps
        run:
          sudo -u postgres psql -c 'select * from pg_extension'
